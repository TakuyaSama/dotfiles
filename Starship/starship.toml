# Inserts a blank line between shell prompts
add_newline = false

format = "$all"

[line_break]
disabled = true

[username]
#style_user = "bold red"
#style_root = "bold yellow"
#format = "user: [$user]($style) "
disabled = false
#show_always = true

[hostname]
trim_at = "."
ssh_only = false
disabled = true
#show_always = true
format =  "[$hostname](bold blue) "

[time]
disabled = false
format = 'ğŸ•™[$time]($style) '
time_format = "%l:%M:%S %p"
utc_time_offset = "local"
#time_range = "10:00:00-14:00:00"

[character]
# symbol = "âœ"
success_symbol = "[â¯](bold green)"
